pre-push:
    commands:
        clean:
            run: rimraf ./dist
        compile-import:
            run: tsc --project tsconfig.import.json
        compile-require:
            run: tsc --project tsconfig.require.json
        lint:
            run: eslint {src,tests}/**/*.ts
        test:
            run: c8 ts-node ./tests
        document:
            run: typedoc
